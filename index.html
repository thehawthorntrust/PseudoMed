<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PubMed Pseudoscience Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 700px;
      width: 100%;
      background: #fff;
      padding: 30px 40px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      border-radius: 12px;
      box-sizing: border-box;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 10px;
      color: #222;
      text-align: center;
    }
    p {
      color: #555;
      margin-top: 0;
      margin-bottom: 25px;
      text-align: center;
    }
    input[type="text"] {
      padding: 12px 16px;
      font-family: inherit;
      font-size: 16px;
      width: 70%;
      border: 1.8px solid #ccc;
      border-radius: 8px 0 0 8px;
      outline-offset: 2px;
      transition: border-color 0.25s ease;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 6px #a0aaff66;
    }
    button {
      padding: 12px 20px;
      font-family: inherit;
      font-weight: 600;
      font-size: 16px;
      border: none;
      background: #4f46e5;
      color: white;
      cursor: pointer;
      border-radius: 0 8px 8px 0;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #3c37c9;
    }
    #results {
      margin-top: 30px;
    }
    .result {
      background: #f4f6fc;
      border-radius: 10px;
      padding: 16px 20px;
      margin-bottom: 18px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.05);
      transition: background-color 0.2s ease;
    }
    .result:hover {
      background: #e0e6ff;
    }
    .result h3 {
      margin: 0 0 6px;
      font-weight: 600;
      font-size: 18px;
      color: #1a1a1a;
    }
    .result h3 a {
      color: inherit;
      text-decoration: none;
    }
    .result h3 a:hover {
      text-decoration: underline;
      color: #4f46e5;
    }
    .result p {
      margin: 0;
      font-size: 14px;
      color: #666;
      font-style: italic;
    }
    @media (max-width: 480px) {
      input[type="text"] {
        width: 100%;
        border-radius: 8px 8px 0 0;
      }
      button {
        width: 100%;
        border-radius: 0 0 8px 8px;
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PubMed Pseudoscience Search</h1>
    <p>Search topics like "homeopathy", "astrology", "crystal healing", etc.</p>
    <div style="display: flex; flex-wrap: wrap;">
      <input type="text" id="searchTerm" placeholder="Enter search term..." />
      <button onclick="searchPubMed()">Search</button>
    </div>
    <div id="results"></div>
  </div>

  <script>
    const pseudoscienceKeywords = [
      "homeopathy", "astrology", "crystal healing", "flat earth",
      "anti-vaccine", "reiki", "quantum healing", "telepathy",
      "chiropractic", "alternative medicine", "pseudoscience"
    ];

    async function searchPubMed() {
      const query = document.getElementById('searchTerm').value.trim();
      if (!query) return;

      const fullQuery = `${query} AND (${pseudoscienceKeywords.join(' OR ')})`;
      const searchUrl = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esearch.fcgi?db=pubmed&retmode=json&retmax=10&sort=pub+date&term=${encodeURIComponent(fullQuery)}`;

      const res = await fetch(searchUrl);
      const data = await res.json();
      const idList = data.esearchresult.idlist;

      if (idList.length === 0) {
        document.getElementById('results').innerHTML = '<p>No results found.</p>';
        return;
      }

      const fetchUrl = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esummary.fcgi?db=pubmed&retmode=json&id=${idList.join(',')}`;
      const summaryRes = await fetch(fetchUrl);
      const summaryData = await summaryRes.json();

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      idList.forEach(id => {
        const item = summaryData.result[id];
        const div = document.createElement('div');
        div.className = 'result';
        div.innerHTML = `
          <h3><a href="https://pubmed.ncbi.nlm.nih.gov/${id}/" target="_blank">${item.title}</a></h3>
          <p>${item.source} (${item.pubdate})</p>
        `;
        resultsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
