<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PubMed Pseudoscience Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      background: #f3f4f6;
      color: #222;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      color: #2563eb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Header */
    header {
      background: #2563eb;
      color: white;
      padding: 16px 32px;
      font-weight: 600;
      font-size: 22px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
      flex-shrink: 0;
    }

    /* Main layout */
    .main {
      display: flex;
      flex-grow: 1;
      overflow: hidden;
      padding: 24px 32px;
      gap: 32px;
    }

    /* Sidebar: Highlighted articles */
    .sidebar {
      width: 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
      padding: 24px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      flex-shrink: 0;
    }
    .sidebar h2 {
      margin-top: 0;
      font-weight: 600;
      font-size: 20px;
      margin-bottom: 16px;
      border-bottom: 2px solid #2563eb;
      padding-bottom: 6px;
    }
    .highlight-item {
      margin-bottom: 18px;
    }
    .highlight-item a {
      font-weight: 600;
      font-size: 15px;
      display: block;
      margin-bottom: 4px;
      color: #1e40af;
    }
    .highlight-item .meta {
      font-size: 13px;
      color: #555;
      font-style: italic;
    }

    /* Content area */
    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      max-height: 100%;
      background: white;
      padding: 24px 32px;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
    }

    /* Search box */
    .search-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }
    .search-bar input[type="text"] {
      flex-grow: 1;
      padding: 12px 16px;
      font-family: inherit;
      font-size: 16px;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      outline-offset: 2px;
      transition: border-color 0.25s ease;
    }
    .search-bar input[type="text"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 8px #a0c0ffcc;
    }
    .search-bar button {
      padding: 12px 24px;
      font-family: inherit;
      font-weight: 600;
      font-size: 16px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .search-bar button:hover {
      background: #1e40af;
    }

    /* Results */
    #results {
      overflow-y: auto;
      flex-grow: 1;
    }
    .result {
      border-bottom: 1px solid #ddd;
      padding: 16px 0;
      font-size: 15px;
    }
    .result:last-child {
      border-bottom: none;
    }
    .result h3 {
      margin: 0 0 6px;
      font-weight: 600;
      font-size: 17px;
      line-height: 1.3;
    }
    .result h3 a {
      color: #2563eb;
    }
    .result .meta {
      font-size: 13px;
      color: #666;
      font-style: italic;
      margin-bottom: 6px;
    }

    /* Scrollbar styling for sidebar & results */
    .sidebar::-webkit-scrollbar,
    #results::-webkit-scrollbar {
      width: 8px;
    }
    .sidebar::-webkit-scrollbar-thumb,
    #results::-webkit-scrollbar-thumb {
      background-color: #a0a0a0;
      border-radius: 4px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .main {
        flex-direction: column;
        padding: 16px 20px;
        gap: 16px;
      }
      .sidebar {
        width: 100%;
        max-height: 200px;
        flex-shrink: 0;
        padding: 16px;
        overflow-x: auto;
        flex-direction: row;
        gap: 20px;
      }
      .highlight-item {
        min-width: 220px;
        margin-bottom: 0;
      }
      .content {
        max-height: none;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>PubMed Pseudoscience Search</header>
  <div class="main">
    <aside class="sidebar" aria-label="Highlighted Articles">
      <h2>Highlighted Articles</h2>
      <div id="highlighted">Loading highlights...</div>
    </aside>
    <section class="content" aria-label="Search and Results">
      <form class="search-bar" onsubmit="event.preventDefault(); searchPubMed();">
        <input type="text" id="searchTerm" placeholder="Enter search term..." aria-label="Search term" />
        <button type="submit">Search</button>
      </form>
      <div id="results"></div>
    </section>
  </div>

  <script>
    const pseudoscienceKeywords = [
      "homeopathy", "astrology", "crystal healing", "flat earth",
      "anti-vaccine", "reiki", "quantum healing", "telepathy",
      "chiropractic", "alternative medicine", "pseudoscience"
    ];

    async function fetchArticleSummaries(ids) {
      if (ids.length === 0) return {};
      const url = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esummary.fcgi?db=pubmed&retmode=json&id=${ids.join(',')}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.result || {};
    }

    function renderHighlightedArticles(articles, container) {
      container.innerHTML = '';
      articles.forEach(article => {
        const div = document.createElement('div');
        div.className = 'highlight-item';
        div.innerHTML = `
          <a href="https://pubmed.ncbi.nlm.nih.gov/${article.uid}/" target="_blank" rel="noopener noreferrer">${article.title}</a>
          <div class="meta">${article.source} (${article.pubdate})</div>
        `;
        container.appendChild(div);
      });
    }

    async function loadHighlightedArticles() {
      const fullQuery = `(${pseudoscienceKeywords.join(' OR ')})`;
      // Search for latest 5 articles on pseudoscience keywords
      const searchUrl = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esearch.fcgi?db=pubmed&retmode=json&retmax=5&sort=pub+date&term=${encodeURIComponent(fullQuery)}`;
      try {
        const res = await fetch(searchUrl);
        const data = await res.json();
        const idList = data.esearchresult.idlist;
        if (idList.length === 0) {
          document.getElementById('highlighted').innerHTML = '<p>No highlighted articles found.</p>';
          return;
        }
        const summaries = await fetchArticleSummaries(idList);
        const articles = idList.map(id => summaries[id]).filter(Boolean);
        renderHighlightedArticles(articles, document.getElementById('highlighted'));
      } catch (error) {
        document.getElementById('highlighted').innerHTML = '<p>Error loading highlights.</p>';
        console.error('Highlight load error:', error);
      }
    }

    async function searchPubMed() {
      const query = document.getElementById('searchTerm').value.trim();
      if (!query) return;

      const fullQuery = `${query} AND (${pseudoscienceKeywords.join(' OR ')})`;
      const searchUrl = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esearch.fcgi?db=pubmed&retmode=json&retmax=15&sort=pub+date&term=${encodeURIComponent(fullQuery)}`;

      try {
        const res = await fetch(searchUrl);
        const data = await res.json();
        const idList = data.esearchresult.idlist;

        const resultsDiv = document.getElementById('results');
        if (idList.length === 0) {
          resultsDiv.innerHTML = '<p>No results found.</p>';
          return;
        }

        const summaries = await fetchArticleSummaries(idList);

        resultsDiv.innerHTML = idList.map(id => {
          const article = summaries[id];
          if (!article) return '';
          return `
            <div class="result" tabindex="0">
              <h3><a href="https://pubmed.ncbi.nlm.nih.gov/${id}/" target="_blank" rel="noopener noreferrer">${article.title}</a></h3>
              <div class="meta">${article.source} (${article.pubdate})</div>
            </div>
          `;
        }).join('');
      } catch (error) {
        document.getElementById('results').innerHTML = '<p>Error loading results.</p>';
        console.error('Search error:', error);
      }
    }

    loadHighlightedArticles();
  </script>
</body>
</html>
